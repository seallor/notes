{% load staticfiles %}
<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div>
            <h1><a href="/">Записки</a></h1>
        </div>
        {% block content %}
            <h3>Добавить записку</h3>
            <form method="POST" class="note-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Опубликовать</button>
            </form>
        {% endblock %}
        <br>
        {% for note in notes %}
            <div>
                <h3><a href="">{{ note.title }}</a></h3>
                <p>{{ note.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
